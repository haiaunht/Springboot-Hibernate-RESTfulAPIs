<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
  <body>
    <h1>Add a New Song</h1>

    <form action="#" th:action="@{/songs}" method="POST" th:object="${song}">
      <div>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" />
        <p class="error" th:errors="*{title}"></p>
      </div>
      <div>
        <label for="genre">Genre</label>
        <input type="text" th:field="*{genre}" />
        <p class="error" th:errors="*{genre}"></p>
      </div>
      <div>
        <label for="releaseYear">Release Year</label>
        <input type="number" th:field="*{releaseYear}" />
        <p class="error" th:errors="*{releaseYear}"></p>
      </div>
      <div>
        <p>Explicit Content:
          <label>Yes
            <input type="radio" th:field="*{explicitContent}" value="true">
          </label>
          <label>No
            <input type="radio" th:field="*{explicitContent}" value="false">
          </label>
        </p>
        <p class="error" th:errors="*{title}"></p>
      </div>
      <div><input type="submit" value="Add Song" /></div>
    </form>

    <h3><a class="link" th:href="'/songs'">Back to list of Song!</a></h3>
  </body>
</html>
